<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Kenta Kasai's web page</title>    <script>        async function fetchFiles() {            const user = "kasaikenta";  // GitHubユーザー名            const repo = "kasaikenta.github.io";  // リポジトリ名            const branch = "main";  // ブランチ名            const apiUrl = `https://api.github.com/repos/${user}/${repo}/contents/`;            try {                const response = await fetch(apiUrl);                const data = await response.json();                const fileList = document.getElementById("file-list");                data.forEach(file => {                    if (file.type === "file" && file.name.endsWith(".pdf")) {  // PDFファイルのみ表示                        const li = document.createElement("li");                        const a = document.createElement("a");                        a.href = `https://${user}.github.io/${file.path}`;  // GitHub Pagesでアクセス可能にする                        a.textContent = file.name;                        li.appendChild(a);                        fileList.appendChild(li);                    }                });            } catch (error) {                console.error("Error fetching files:", error);            }        }        window.onload = fetchFiles;    </script></head><body>    <h1>Kenta Kasai's web page</h1>	<hr>	<a href="https://scholar.google.com/citations?user=CHJLpOkAAAAJ">Google Scholar</a>	<hr>    <ul id="file-list"></ul></body></html>
